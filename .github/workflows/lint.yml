name: Python Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pycodestyle
      - name: Run pycodestyle
        run: pycodestyle --exclude=venv --max-line-length=200 .
